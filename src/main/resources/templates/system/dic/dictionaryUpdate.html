<form id="defaultForm" method="post" class="form-horizontal" action=""
      data-bv-message="This value is not valid"
      data-bv-feedbackicons-valid="fa fa-check"
      data-bv-feedbackicons-invalid="fa fa-times"
      data-bv-feedbackicons-validating="fa fa-refresh" xmlns:th="http://www.thymeleaf.org">
      
      <input type="hidden" name="id" th:value="${dic.id}">
       <div class="form-group">
           <label class="col-lg-3 control-label">英文名</label>
           <div class="col-lg-9">
               <input type="text" class="form-control"  name="enName" th:value="${dic.enName}" data-bv-notempty="true" data-bv-notempty-message="不能为空" />
           </div>
       </div>
        <div class="form-group">
           <label class="col-lg-3 control-label">中文名</label>
           <div class="col-lg-9">
               <input type="text" class="form-control" name="cnName" th:value="${dic.cnName}" data-bv-notempty="true" data-bv-notempty-message="不能为空" />
           </div>
       </div>
</form>
<script>
$(function(){
	  /* 表单验证 */
  $('#defaultForm').bootstrapValidator();
	  
});
</script>
