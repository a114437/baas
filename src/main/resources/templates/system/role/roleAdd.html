<form id="defaultForm" method="post" class="form-horizontal" action=""
      data-bv-message="This value is not valid"
      data-bv-feedbackicons-valid="fa fa-check"
      data-bv-feedbackicons-invalid="fa fa-times"
      data-bv-feedbackicons-validating="fa fa-refresh" xmlns:th="http://www.thymeleaf.org">
      
         <input type="hidden" name="orgId" th:value="${orgId}" />
         <div class="form-group">
            <label class="col-lg-3 control-label">角色名称</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="roleName" data-bv-notempty="true" data-bv-notempty-message="不能为空" />
            </div>
        </div>
         <div class="form-group">
            <label class="col-lg-3 control-label">备注</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="mark" data-bv-notempty="true" data-bv-notempty-message="不能为空"/>
            </div>
        </div>
	</form>
<script>
	$(function(){
		  /* 表单验证 */
	    $('#defaultForm').bootstrapValidator();
	});
</script>
